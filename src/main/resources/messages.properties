help.alias.name=Alias
help.alias.desc=Viewing information about aliases
help.alias.params=[alias name]
help.alias.examples=alias
help.alias.comment=Adding/removing aliases is carried out with the /set command. It is possible to write several commands (no more than 5) into an alias, enclosing them in curly braces and separating them with semicolons (without spaces): AliasName {command1;command2;commandN}. For example: "minced {tits; butts}". When you send this type of alias to a bot with some text after it, the bot will take this text as an argument to each of the commands in the alias. For example, you can use it by creating an alias to access several language models: "chats {gpt;gigachat}"

help.backup.name=Backup
help.backup.desc=Bot database backup
help.backup.params=
help.backup.examples=backup
help.backup.comment=The bot will send you a database file as a response message. At the moment, the size of the file sent by the bot is limited on the Telegram side, 50 MB in size

