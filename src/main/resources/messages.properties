help.delay.comment=The bot accepts date and time formats DD.MM.YYYY, DD.MM.YY, DD.MM, HH:MM:SS, HH:MM, duration in ISO 8601 format (without period), and a simple entry in the form of a number and h, m or s. The command can be postponed for no more than a year

